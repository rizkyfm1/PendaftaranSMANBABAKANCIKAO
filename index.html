<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran SMAN Babakancikao</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

    <!-- Header -->
    <header class="w-full bg-green-600 py-4 shadow-md">
        <h1 class="text-white text-center text-3xl font-bold">Pendaftaran SMAN Babakancikao</h1>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-lg bg-white shadow-lg rounded-lg mt-6 p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
            Formulir Pendaftaran
        </h2>
        <p class="text-gray-600 text-center mb-6">
            Silakan lengkapi formulir di bawah ini untuk mendaftar sebagai siswa baru.
        </p>

        <!-- Form -->
        <form class="flex flex-col gap-4">
            <!-- Nama -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                <input type="text" id="name" name="name" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            
            <!-- No Telepon -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">No. Telepon</label>
                <input type="tel" id="phone" name="phone" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            
            <!-- Tombol Submit -->
            <button type="submit" 
                    class="w-full bg-green-600 text-white py-2 rounded-md shadow hover:bg-green-700 transition">
                Daftar Sekarang
            </button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-gray-800 py-4 mt-6 text-center text-white text-sm">
        &copy; 2024 SMAN Babakancikao | Semua Hak Dilindungi
    </footer>

</body>
</html>
